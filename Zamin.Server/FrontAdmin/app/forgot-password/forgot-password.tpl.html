<div class="forgot-password">
  <h3>Forgot Password</h3>
  <form name="forgotForm" novalidate>
    <label for="input_27"> דוא"ל</label>
    <input ng-model="email" class="md-input" name="email" required>
    <div ng-messages="forgotForm.email.$error" ng-show="forgotForm.$submitted">
      <div ng-message="required" ng-show="forgotForm.email.$error.required"> שדה זה הוא חובה.</div>
    </div>
    <span>
        <button class="md-primary md-button" type="submit" ng-click="getNewPassword(forgotForm.$valid)">שלח</button>
    </span>
  </form>
</div>
