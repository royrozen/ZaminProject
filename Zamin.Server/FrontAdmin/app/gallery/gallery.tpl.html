<div class="panel panel-default">
  <div class="panel-heading">
    <h3>
    גלריית תמונות
    </h3>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>
                  שם התמונה
                </th>
                <th>
                  כמות הורדות
                </th>
                <th>
                  אנשים שאהבו
                </th>
                <th>
                  תאריך העלאה
                </th>
                <th>
                  תמונה
                </th>
                  <th>האם תוכן חופשי?</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="galleryImage in galleries track by $index">
                <td>{{$index+1}}</td>

                <td>
                  {{galleryImage.Name}}
                </td>
                <td>
                  {{galleryImage.NumOfDownloads}}
                </td>
                <td>
                  {{galleryImage.NumOfLikes}}
                </td>
                <td>
                  {{galleryImage.CreateDate.split(" ")[0]}}
                </td>
                <td>
                  <img class="imageThumbnail" onerror="imgError(this)" ng-src="{{galleryImage.ImageUrl}}" />
                </td>
                <td>
                  <span ng-show="galleryImage.IsAuthorizedContent" > <i class="fa fa-check green"> </i> </span>
                  <span ng-show="!galleryImage.IsAuthorizedContent" > <i class="fa fa-times red"> </i> </span>
               </td>
                <td>
                  <a href="#gallery-form/{{galleryImage.Id}}" class="mb-sm btn btn-warning" type="button" title="עריכה" ng-click="setCurrentPosterById(poster.Id)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <button class="mb-sm btn btn-danger" type="button" title="מחיקה" ng-click="deleteDialog(galleryImage, $index, $event)">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>
    </div>

  </div>
</div>
<a href="#gallery-form" class="md-button md-fab md-fab-bottom-right md-primary" title="הוספה">
  <i class="fa fa-plus"></i>
</a>
