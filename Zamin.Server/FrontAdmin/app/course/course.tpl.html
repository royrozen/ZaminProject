<div class="panel panel-default">
  <div class="panel-heading">
    <h3>
    קורסים ושיעורים
    </h3>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>שם</th>
                <th>
                  תיאור
                </th>
                <th>
                  קטגוריה
                </th>
                <th>
                  תמונה
                </th>
                <th>האם תוכן חופשי?</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="course in courses track by $index">
                <td>{{$index+1}}</td>
                <td >
                  {{course.Name}}
                  <br />
                שיעורים
                </td>
                <td>
                  {{course.Description}}
                </td>
                <td>
                {{course.CourseCategoryName}}
                </td>
                <td>
                  <img class="imageThumbnail" onerror="imgError(this)"  ng-src="{{course.ImageUrl}}"/>
                </td>
                <td>
                  <span ng-show="course.IsAuthorizedContent" > <i class="fa fa-check green"> </i> </span>
                  <span ng-show="!course.IsAuthorizedContent" > <i class="fa fa-times red"> </i> </span>
               </td>
                <td>
                  <a href="#course-form/{{course.Id}}" class="mb-sm btn btn-warning" type="button" title="עריכה" ng-click="setCurrentCoursesById(course.Id)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <button class="mb-sm btn btn-danger" type="button" title="מחיקה" ng-click="deleteDialog(course, $index, $event)">
                    <i class="fa fa-trash-o"></i>
                  </button>
                  <a href="#lesson/{{course.Id}}/{{course.Name}}" class=" mb-sm btn btn-primary" type="button" ng-click="setCurrentCourseById(course.Id)">שיעורים&nbsp;<i class="fa fa-chevron-left"></i></a>
                </td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>
    </div>

  </div>
</div>
<a href="#course-form" class="md-button md-fab md-fab-bottom-right md-primary" title="הוספה">
  <i class="fa fa-plus"></i>
</a>
